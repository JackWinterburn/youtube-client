<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../static/css/home.css" />
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div id="videoIDDiv" style="display: none">{{.VideoID}}</div>
    <i id="play" class="fas fa-play"></i>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/connection.js"></script>

    <script>
      var socket = new WebSocket("ws://localhost:3000/ws");

      let connect = (cb) => {
        console.log("connecting");

        socket.onopen = () => {
          console.log("Successfully Connected");
        };

        socket.onmessage = (msg) => {
          console.log(msg);
          cb(msg);
        };

        socket.onclose = (event) => {
          console.log("Socket Closed Connection: ", event);
        };

        socket.onerror = (error) => {
          console.log("Socket Error: ", error);
        };
      };

      function sendMsg(msg) {
        console.log("sending msg: ", msg);
        socket.send(msg);
      }

      connect((msg) => {
        console.log(`New message: ${msg}`);
      });
    </script>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function getVideoID() {
        videoIDDiv = document.getElementById("videoIDDiv");
        let videoID = videoIDDiv.innerText;
        return videoID;
      }
      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        videoID = getVideoID();
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: videoID,
          playerVars: {
            controls: 0,
            modestbranding: 1,
            autoplay: 1,
            disablekb: 1,
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        console.log("Player is ready");
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      var done = false;
      function onPlayerStateChange(e) {
        if (e.data == YT.PlayerState.PLAYING) {
          console.log("player is playing");
          playBtn.className = "fas fa-pause";
        }
        if (e.data == YT.PlayerState.PAUSED) {
          console.log("Paused");
          playBtn.className = "fas fa-play";
        }
      }

      const playBtn = document.getElementById("play");

      playBtn.addEventListener("click", () => {
        if (playBtn.className == "fas fa-play") {
          player.playVideo();
        } else {
          player.pauseVideo();
        }
      });
    </script>
  </body>
</html>
